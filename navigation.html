---
layout: nav
---

<body>
    <div class="title-area">
        <a href="/index.html"><img src={{ "/assets/img/besteeze-logo.svg" | base_url }} alt="besteeze-logo"
                class="besteeze-logo"></a>
        <a class="title-text" href="/navigation.html">Blog</a>
    </div>
    <div class="markdown-header">{{ content }}</div>
</body>

<div class="post-container">

    <ul class="post-ul">
        {% for post in site.posts %}
        <li>
            <p class="date">{{ post.date }}</p>
            <a href="{{ post.url }}" class="post-links">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
