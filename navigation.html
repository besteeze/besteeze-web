---
layout: default
---
<div class="post-container">

    <ul class="post-ul">
        {% for post in site.posts %}
        <li>
            <p class="date">{{ post.date }}</p>
            <a href="{{ post.url }}" class="post-links">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
